<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="{{paper.meta_description}}" />
    <meta name="keywords" content="{{paper.meta_keywords}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{paper.title}}</title>

    <link
      href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro"

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css"
    />
    <link rel="stylesheet" href="./static/css/index.css" />
    <link rel="icon" href="./static/images/favicon.png" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="./static/js/bulma-carousel.min.js"></script>
    <script src="./static/js/bulma-slider.min.js"></script>
    <script src="./static/js/data.js"></script>
    <script src="./static/js/index.js"></script>
  </head>
  <body>

    <script id="paper-template" type="text/x-handlebars-template">
      <section class="hero">
        <div class="hero-body">
          <div class="container is-max-desktop">
            <div class="columns is-centered">
              <div class="column has-text-centered">
                <h1 class="title is-1 publication-title">{{paper.metadata.title}}</h1>
                <div class="is-size-5 publication-authors">
                  {{#each paper.authors}}
                  <span class="author-block">
                    <a href="{{links.website}}">{{name}}</a><sup>{{affiliation.number}}</sup>{{#unless @last}},{{/unless}}
                  </span>
                  {{/each}}
                </div>

                <div class="is-size-5 publication-authors">
                  {{#each paper.authors}}
                  <span class="author-block"><sup>{{affiliation.number}}</sup>{{affiliation.name}}{{#unless @last}},{{/unless}}</span>
                  {{/each}}
                </div>

                <div class="column has-text-centered">
                  <div class="publication-links">
                    <!-- PDF Link. -->
                    <span class="link-block">
                      <a href="{{paper.links.paper}}"
                         class="external-link button is-normal is-rounded is-dark">
                        <span class="icon">
                            <i class="fas fa-file-pdf"></i>
                        </span>
                        <span>Paper</span>
                      </a>
                    </span>
                    <span class="link-block">
                      <a href="{{paper.links.arxiv}}"
                         class="external-link button is-normal is-rounded is-dark">
                        <span class="icon">
                            <i class="ai ai-arxiv"></i>
                        </span>
                        <span>arXiv</span>
                      </a>
                    </span>
                    <!-- Video Link. -->
                    <span class="link-block">
                      <a href="{{paper.links.video}}"
                         class="external-link button is-normal is-rounded is-dark">
                        <span class="icon">
                            <i class="fab fa-youtube"></i>
                        </span>
                        <span>Video</span>
                      </a>
                    </span>
                    <!-- Code Link. -->
                    <span class="link-block">
                      <a href="{{paper.links.code}}"
                         class="external-link button is-normal is-rounded is-dark">
                        <span class="icon">
                            <i class="fab fa-github"></i>
                        </span>
                        <span>Code</span>
                        </a>
                    </span>
                    <!-- Dataset Link. -->
                    <span class="link-block">
                      <a href="{{paper.links.dataset}}"
                         class="external-link button is-normal is-rounded is-dark">
                        <span class="icon">
                          <i class="fa-solid fa-database"></i>
                        </span>
                        <span>Data</span>
                        </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container is-max-desktop">
          <!-- Abstract. -->
          <div class="columns is-centered has-text-centered">
            <div class="column is-four-fifths">
              <h2 class="title is-3">Abstract</h2>
              <div class="content has-text-justified">
                <p>
                  {{paper.content.abstract}}
                </p>
              </div>
            </div>
          </div>
          <!--/ Abstract. -->

          <!-- Key contributions. -->
          <div class="columns is-centered has-text-centered">
            <div class="column is-four-fifths">
              <h2 class="title is-3">Key Contributions</h2>
              <div class="content has-text-justified">
                <ul>
                  {{#each paper.content.contributions}}
                  <li>{{this}}</li>
                  {{/each}}
                </ul>
              </div>
            </div>
          </div>
          <!--/ Key contributions. -->
        </div>
      </section>

      <!-- Architecture. -->
      <section class="section">
        <div class="container is-max-desktop">
          <div class="columns is-centered has-text-centered">
            <div class="column is-four-fifths">
              <h2 class="title is-3">Architecture</h2>
              <div class="publication-image">
                <img src="{{paper.content.sections.architecture.image}}" alt="Architecture">
              </div>
            </div>
          </div>

          <div class="columns is-centered has-text-centered">
            <div class="column is-four-fifths">
              <div class="content has-text-justified">
                <p>
                  {{paper.content.sections.architecture.text}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--/ Architecture. -->

      <!-- Experiments. -->
      <section class="section">
        <div class="container is-max-desktop">
          <div class="columns is-centered has-text-centered">
            <div class="column is-four-fifths">
              <h2 class="title is-3">Experiments</h2>
              <div class="publication-image">
                <img src="{{paper.content.sections.experiments.image}}" alt="Experiments">
              </div>
            </div>
          </div>

          <div class="columns is-centered has-text-centered">
            <div class="column is-four-fifths">
              <div class="content has-text-justified">
                <p>
                  {{paper.content.sections.experiments.text}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--/ Experiments. -->

      <!-- Case Study. -->
      <section class="section">
        <div class="container is-max-desktop">
          <div class="columns is-centered has-text-centered">
            <div class="column is-four-fifths">
              <h2 class="title is-3">Case Study</h2>
              <div class="publication-image">
                <img src="{{paper.content.sections.case_study.image}}" alt="Case Study">
              </div>
            </div>
          </div>

          <div class="columns is-centered has-text-centered">
            <div class="column is-four-fifths">
              <div class="content has-text-justified">
                <p>
                  {{paper.content.sections.case_study.text}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--/ Case Study. -->

      <!-- Conclusion. -->
      <section class="section">
        <div class="container is-max-desktop">
          <div class="columns is-centered has-text-centered">
            <div class="column is-four-fifths">
              <h2 class="title is-3">Conclusion</h2>
            </div>
          </div>
          <div class="columns is-centered has-text-centered">
            <div class="column is-four-fifths">
              <div class="content has-text-justified">
                <p>
                  {{paper.content.conclusion}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--/ Conclusion. -->

      <!-- BibTeX. -->
      <section class="section" id="BibTeX">
        <div class="container is-max-desktop content">
          <h2 class="title">BibTeX</h2>
          <pre><code>@article{xxx,
        author    = {xxx},
        title     = {xxx},
        journal   = {xxx},
        year      = {xxx},
      }</code></pre>
        </div>
      </section>
      <!--/ BibTeX. -->

      <!-- Footer. -->
      <footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            <a class="icon-link"
               href="{{paper.links.paper}}">
              <i class="fas fa-file-pdf"></i>
            </a>
            <a class="icon-link" href="{{paper.links.code}}" class="external-link" disabled>
              <i class="fab fa-github"></i>
            </a>
          </div>
          <div class="columns is-centered">
            <div class="column is-8">
              <div class="content">
                <p>
                  This website is licensed under a <a rel="license"
                                                      href="http://creativecommons.org/licenses/by-sa/4.0/">Creative
                  Commons Attribution-ShareAlike 4.0 International License</a>.
                </p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </script>

    <div id="content"></div>
  </body>
</html>
