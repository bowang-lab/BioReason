<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A pioneering architecture that deeply integrates a DNA foundation model with a large language model (LLM) to enable multimodal biological understanding and reasoning, achieving significant performance improvements on biological reasoning benchmarks." />
    <meta name="keywords" content="DNA Foundation Models, Large Language Models, Biological Reasoning, Multimodal AI, Genomics, Machine Learning, Bioinformatics" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BioReason: Incentivizing Multimodal Biological Reasoning within a DNA-LLM Model</title>

    <link
      href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./static/css/bulma.min.css" />
    <link rel="stylesheet" href="./static/css/bulma-carousel.min.css" />
    <link rel="stylesheet" href="./static/css/bulma-slider.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css"
    />
    <link rel="stylesheet" href="./static/css/index.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§¬</text></svg>" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="./static/js/bulma-carousel.min.js"></script>
    <script src="./static/js/bulma-slider.min.js"></script>
    <script src="./static/js/data.js"></script>
    <script src="./static/js/index.js"></script>
  </head>
  <body>
    <div id="content"></div>

    <script id="paper-template" type="text/x-handlebars-template">
      <section class="hero">
        <div class="hero-body">
          <div class="container is-max-desktop">
            <div class="columns is-centered">
              <div class="column has-text-centered">
                <div class="has-text-centered" style="width: 100%; text-align: center !important; margin-bottom: 1rem; display: flex; align-items: center; justify-content: center;">
                  <span style="font-size: 3rem; margin-right: 10px; line-height: 1;">ðŸ§¬</span>
                  <h1 class="title is-1 publication-title" style="margin: 0; line-height: 1.2;">BioReason</h1>
                </div>
                <h1 class="title is-2 publication-title">Incentivizing Multimodal Biological<br>Reasoning within a DNA-LLM Model</h1>
                
                <div class="is-size-5 publication-authors">
                  <!-- Paper authors -->
                  {{#each paper.authors}}
                    <span class="author-block">
                      <a href="{{website}}" target="_blank">{{name}}<sup>{{superscript}}</sup>{{#unless @last}},&nbsp;{{/unless}}</a>
                    </span>
                  {{/each}}
                </div>

                <div class="is-size-5 publication-authors" style="margin-top:15px;">
                  {{#each paper.affiliations}}
                    <span class="author-block" style="display: inline-block; margin: 5px 15px; vertical-align: top;">
                      <sup>{{number}}</sup>
                      {{name}}
                      {{#if logo}}
                        {{#if (eq number "7")}}
                          <img src="{{logo}}" alt="{{name}}"
                            style="width:85px;height:40px;margin-left:8px;vertical-align:middle;object-fit:contain;">
                        {{else if (eq number "3")}}
                          <img src="{{logo}}" alt="{{name}}"
                            style="width:50px;height:40px;margin-left:8px;vertical-align:middle;object-fit:contain;">
                        {{else if (eq number "4")}}
                          <img src="{{logo}}" alt="{{name}}"
                            style="width:32px;height:32px;margin-left:8px;vertical-align:middle;object-fit:contain;">
                        {{else}}
                          <img src="{{logo}}" alt="{{name}}"
                            style="width:40px;height:40px;margin-left:8px;vertical-align:middle;object-fit:contain;">
                        {{/if}}
                      {{/if}}
                    </span>
                  {{/each}}
                </div>

                <div class="author-notes" style="margin-top:15px;">
                  <p><sup>*</sup> {{paper.author_notes.equal_contribution}}.&nbsp;&nbsp;&nbsp;<sup>â€ </sup> {{paper.author_notes.equal_advising}}.</p>
                </div>

                <div class="column has-text-centered" style="margin-top: 5px;">
                  <div class="publication-links">
                    {{#each paper.link_items}}
                      <span class="link-block">
                        <a href="{{link}}" target="_blank"
                          class="external-link button is-normal is-rounded is-dark">
                          <span class="icon">
                            {{#if (eq icon "ðŸ¤—")}}
                              <p>{{icon}}</p>
                            {{else}}
                              <i class="{{icon}}"></i>
                            {{/if}}
                          </span>
                          <span>{{name}}</span>
                        </a>
                      </span>
                    {{/each}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section" style="padding-top: 2.5rem;">
        <div class="container is-max-desktop">
          <!-- Abstract. -->
          <div class="columns is-centered has-text-centered">
            <div class="column is-four-fifths">
              <h2 class="title is-3">Abstract</h2>
              <div class="content has-text-justified">
                <p>
                  {{paper.content.abstract}}
                </p>
              </div>
            </div>
          </div>
          <!--/ Abstract. -->

          <!-- Key contributions. -->
          {{#if paper.content.contributions}}
            <div class="columns is-centered has-text-centered" style="margin-top: 3rem;">
              <div class="column is-four-fifths">
                <h2 class="title is-3">Key Contributions</h2>
                <div class="content has-text-justified">
                  <ul>
                    {{#each paper.content.contributions}}
                      <li>{{{this}}}</li>
                    {{/each}}
                  </ul>
                </div>
              </div>
            </div>
          {{/if}}
          <!--/ Key contributions. -->
        </div>
      </section>

      <!-- Architecture. -->
      {{#if paper.content.sections.architecture}}
        <section class="section">
          <div class="container is-max-desktop">
            <div class="columns is-centered has-text-centered">
              <div class="column is-four-fifths">
                <h2 class="title is-3">Architecture</h2>
                {{#if paper.content.sections.architecture.image}}
                  <div class="publication-image">
                    <img
                      src="{{paper.content.sections.architecture.image}}"
                      alt="Architecture"
                    />
                  </div>
                {{/if}}
              </div>
            </div>

            {{#if paper.content.sections.architecture.text}}
              <div class="columns is-centered has-text-centered">
                <div class="column is-four-fifths">
                  <div class="content has-text-justified">
                    <p>
                      {{paper.content.sections.architecture.text}}
                    </p>
                  </div>
                </div>
              </div>
            {{/if}}
          </div>
        </section>
      {{/if}}
      <!--/ Architecture. -->

      <!-- Dataset. -->
      {{#if paper.content.sections.dataset}}
        <section class="section">
          <div class="container is-max-desktop">
            <div class="columns is-centered has-text-centered">
              <div class="column is-four-fifths">
                <h2 class="title is-3">Dataset</h2>
                {{#if paper.content.sections.dataset.image}}
                  <div class="publication-image">
                    <img
                      src="{{paper.content.sections.dataset.image}}"
                      alt="Dataset"
                    />
                  </div>
                {{/if}}
              </div>
            </div>

            {{#if paper.content.sections.dataset.text}}
              <div class="columns is-centered has-text-centered">
                <div class="column is-four-fifths">
                  <div class="content has-text-justified">
                    <p>
                      {{paper.content.sections.dataset.text}}
                    </p>
                  </div>
                </div>
              </div>
            {{/if}}
          </div>
        </section>
      {{/if}}
      <!--/ Dataset. -->

      <!-- Experiments. -->
      {{#if paper.content.sections.experiments}}
        <section class="section">
          <div class="container is-max-desktop">
            <div class="columns is-centered has-text-centered">
              <div class="column is-four-fifths">
                <h2 class="title is-3">Results</h2>
                {{#if paper.content.sections.experiments.image}}
                  <div class="publication-image">
                    <img
                      src="{{paper.content.sections.experiments.image}}"
                      alt="Results"
                    />
                  </div>
                {{/if}}
              </div>
            </div>

            {{#if paper.content.sections.experiments.text}}
              <div class="columns is-centered has-text-centered">
                <div class="column is-four-fifths">
                  <div class="content has-text-justified">
                    <p>
                      {{paper.content.sections.experiments.text}}
                    </p>
                  </div>
                </div>
              </div>
            {{/if}}
          </div>
        </section>
      {{/if}}
      <!--/ Experiments. -->

      <!-- Case Study. -->
      {{#if paper.content.sections.case_study}}
        <section class="section">
          <div class="container is-max-desktop">
            <div class="columns is-centered has-text-centered">
              <div class="column is-four-fifths">
                <h2 class="title is-3">Case Study</h2>
                {{#if paper.content.sections.case_study.image}}
                  <div class="publication-image">
                    <img
                      src="{{paper.content.sections.case_study.image}}"
                      alt="Case Study"
                    />
                  </div>
                {{/if}}
              </div>
            </div>

            {{#if paper.content.sections.case_study.text}}
              <div class="columns is-centered has-text-centered">
                <div class="column is-four-fifths">
                  <div class="content has-text-justified">
                    <p>
                      {{paper.content.sections.case_study.text}}
                    </p>
                  </div>
                </div>
              </div>
            {{/if}}
          </div>
        </section>
      {{/if}}
      <!--/ Case Study. -->

      <!-- Conclusion. -->
      {{#if paper.content.conclusion}}
        <section class="section">
          <div class="container is-max-desktop">
            <div class="columns is-centered has-text-centered">
              <div class="column is-four-fifths">
                <h2 class="title is-3">Conclusion</h2>
              </div>
            </div>
            <div class="columns is-centered has-text-centered">
              <div class="column is-four-fifths">
                <div class="content has-text-justified">
                  <p>
                    {{paper.content.conclusion}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      {{/if}}
      <!--/ Conclusion. -->

      <!-- BibTeX. -->
      <section class="section" id="BibTeX">
        <div class="container is-max-desktop content">
          <h2 class="title">BibTeX</h2>
          <pre><code>{{paper.bibtex}}</code></pre>
        </div>
      </section>
      <!--/ BibTeX. -->

      <!-- Footer. -->
      <footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            {{#each paper.link_items}}
              <a
                class="icon-link"
                href="{{link}}"
                target="_blank"
                style="margin: 0 10px;"
              >
                {{#if (eq icon "ðŸ¤—")}}
                  {{icon}}
                {{else}}
                  <i class="{{icon}} is-small"></i>
                {{/if}}
              </a>
            {{/each}}
          </div>
          <div class="columns is-centered">
            <div class="column is-8">
              <div class="content">
                <p>
                  This page was built using the
                  <a
                    href="https://github.com/tonyh2021/papers"
                    target="_blank"
                  >Papers</a>
                  which was inspired by the
                  <a
                    href="https://nerfies.github.io/"
                    target="_blank"
                  >Nerfies</a>. You are free to borrow the of this website, we
                  just ask that you link back to this page in the footer.
                </p>
                <p>
                  This website is licensed under a
                  <a
                    rel="license"
                    href="http://creativecommons.org/licenses/by-sa/4.0/"
                    target="_blank"
                  >Creative Commons Attribution-ShareAlike 4.0 International
                    License</a>.
                </p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </script>
  </body>
</html>
