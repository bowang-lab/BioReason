<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="{{paper.meta_description}}" />
    <meta name="keywords" content="{{paper.meta_keywords}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{paper.title}}</title>

    <link
      href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./static/css/bulma.min.css" />
    <link rel="stylesheet" href="./static/css/bulma-carousel.min.css" />
    <link rel="stylesheet" href="./static/css/bulma-slider.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css"
    />
    <link rel="stylesheet" href="./static/css/index.css" />
    <link rel="icon" href="./static/images/favicon.png" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="./static/js/bulma-carousel.min.js"></script>
    <script src="./static/js/bulma-slider.min.js"></script>
    <script src="./static/js/data.js"></script>
    <script src="./static/js/index.js"></script>
  </head>
  <body>
    <div id="content"></div>

    <script id="paper-template" type="text/x-handlebars-template">
      {{#if paper.navbar}}
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a
              role="button"
              target="_blank"
              class="navbar-burger"
              aria-label="menu"
              aria-expanded="false"
            >
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div class="navbar-menu">
            <div
              class="navbar-start"
              style="flex-grow: 1; justify-content: center;"
            >
              <a
                class="navbar-item"
                target="_blank"
                href="{{paper.navbar.home_link}}"
              >
                <span class="icon">
                  <i class="fas fa-home"></i>
                </span>
              </a>

              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">More Research</a>
                <div class="navbar-dropdown">
                  {{#each paper.navbar.more_research}}
                    <a class="navbar-item" target="_blank" href="{{link}}">
                      {{name}}
                    </a>
                  {{/each}}
                </div>
              </div>
            </div>
          </div>
        </nav>
      {{/if}}

      <section class="hero">
        <div class="hero-body">
          <div class="container is-max-desktop">
            <div class="columns is-centered">
              <div class="column has-text-centered">
                <h1
                  class="title is-1 publication-title"
                >{{paper.metadata.title}}</h1>
                <div class="is-size-5 publication-authors">
                  {{#each paper.authors}}
                    <span class="author-block">
                      <a
                        href="{{links.website}}"
                        target="_blank"
                      >{{name}}</a><sup>{{affiliation.number}}</sup>{{#unless
                        @last
                      }},{{/unless}}
                    </span>
                  {{/each}}
                </div>

                <div class="is-size-5 publication-authors">
                  {{#each paper.authors}}
                    <span class="author-block"><sup
                      >{{affiliation.number}}</sup>{{affiliation.name}}{{#unless
                        @last
                      }},{{/unless}}</span>
                  {{/each}}
                </div>

                <div class="column has-text-centered">
                  <div class="publication-links">
                    {{#each paper.link_items}}
                      <span class="link-block">
                        <a
                          href="{{link}}"
                          target="_blank"
                          class="external-link button is-normal is-rounded is-dark"
                        >
                          <span class="icon">
                            <i class="{{icon}}"></i>
                          </span>
                          <span>{{name}}</span>
                        </a>
                      </span>
                    {{/each}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container is-max-desktop">
          <!-- Abstract. -->
          <div class="columns is-centered has-text-centered">
            <div class="column is-four-fifths">
              <h2 class="title is-3">Abstract</h2>
              <div class="content has-text-justified">
                <p>
                  {{paper.content.abstract}}
                </p>
              </div>
            </div>
          </div>
          <!--/ Abstract. -->

          <!-- Key contributions. -->
          {{#if paper.content.contributions}}
            <div class="columns is-centered has-text-centered">
              <div class="column is-four-fifths">
                <h2 class="title is-3">Key Contributions</h2>
                <div class="content has-text-justified">
                  <ul>
                    {{#each paper.content.contributions}}
                      <li>{{this}}</li>
                    {{/each}}
                  </ul>
                </div>
              </div>
            </div>
          {{/if}}
          <!--/ Key contributions. -->
        </div>
      </section>

      <!-- Architecture. -->
      {{#if paper.content.sections.architecture}}
        <section class="section">
          <div class="container is-max-desktop">
            <div class="columns is-centered has-text-centered">
              <div class="column is-four-fifths">
                <h2 class="title is-3">Architecture</h2>
                {{#if paper.content.sections.architecture.image}}
                  <div class="publication-image">
                    <img
                      src="{{paper.content.sections.architecture.image}}"
                      alt="Architecture"
                    />
                  </div>
                {{/if}}
              </div>
            </div>

            {{#if paper.content.sections.architecture.text}}
              <div class="columns is-centered has-text-centered">
                <div class="column is-four-fifths">
                  <div class="content has-text-justified">
                    <p>
                      {{paper.content.sections.architecture.text}}
                    </p>
                  </div>
                </div>
              </div>
            {{/if}}
          </div>
        </section>
      {{/if}}
      <!--/ Architecture. -->

      <!-- Experiments. -->
      {{#if paper.content.sections.experiments}}
        <section class="section">
          <div class="container is-max-desktop">
            <div class="columns is-centered has-text-centered">
              <div class="column is-four-fifths">
                <h2 class="title is-3">Experiments</h2>
                {{#if paper.content.sections.experiments.image}}
                  <div class="publication-image">
                    <img
                      src="{{paper.content.sections.experiments.image}}"
                      alt="Experiments"
                    />
                  </div>
                {{/if}}
              </div>
            </div>

            {{#if paper.content.sections.experiments.text}}
              <div class="columns is-centered has-text-centered">
                <div class="column is-four-fifths">
                  <div class="content has-text-justified">
                    <p>
                      {{paper.content.sections.experiments.text}}
                    </p>
                  </div>
                </div>
              </div>
            {{/if}}
          </div>
        </section>
      {{/if}}
      <!--/ Experiments. -->

      <!-- Case Study. -->
      {{#if paper.content.sections.case_study}}
        <section class="section">
          <div class="container is-max-desktop">
            <div class="columns is-centered has-text-centered">
              <div class="column is-four-fifths">
                <h2 class="title is-3">Case Study</h2>
                {{#if paper.content.sections.case_study.image}}
                  <div class="publication-image">
                    <img
                      src="{{paper.content.sections.case_study.image}}"
                      alt="Case Study"
                    />
                  </div>
                {{/if}}
              </div>
            </div>

            {{#if paper.content.sections.case_study.text}}
              <div class="columns is-centered has-text-centered">
                <div class="column is-four-fifths">
                  <div class="content has-text-justified">
                    <p>
                      {{paper.content.sections.case_study.text}}
                    </p>
                  </div>
                </div>
              </div>
            {{/if}}
          </div>
        </section>
      {{/if}}
      <!--/ Case Study. -->

      <!-- Conclusion. -->
      {{#if paper.content.conclusion}}
        <section class="section">
          <div class="container is-max-desktop">
            <div class="columns is-centered has-text-centered">
              <div class="column is-four-fifths">
                <h2 class="title is-3">Conclusion</h2>
              </div>
            </div>
            <div class="columns is-centered has-text-centered">
              <div class="column is-four-fifths">
                <div class="content has-text-justified">
                  <p>
                    {{paper.content.conclusion}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      {{/if}}
      <!--/ Conclusion. -->

      <!-- BibTeX. -->
      <section class="section" id="BibTeX">
        <div class="container is-max-desktop content">
          <h2 class="title">BibTeX</h2>
          <pre><code>{{paper.bibtex}}</code></pre>
        </div>
      </section>
      <!--/ BibTeX. -->

      <!-- Footer. -->
      <footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            {{#each paper.link_items}}
              <a
                class="icon-link"
                href="{{link}}"
                target="_blank"
                style="margin: 0 10px;"
              >
                <i class="{{icon}} is-small"></i>
              </a>
            {{/each}}
          </div>
          <div class="columns is-centered">
            <div class="column is-8">
              <div class="content">
                <p>
                  This page was built using the
                  <a
                    href="https://github.com/tonyh2021/papers"
                    target="_blank"
                  >Papers</a>
                  which was inspired by the
                  <a
                    href="https://nerfies.github.io/"
                    target="_blank"
                  >Nerfies</a>. You are free to borrow the of this website, we
                  just ask that you link back to this page in the footer.
                </p>
                <p>
                  This website is licensed under a
                  <a
                    rel="license"
                    href="http://creativecommons.org/licenses/by-sa/4.0/"
                    target="_blank"
                  >Creative Commons Attribution-ShareAlike 4.0 International
                    License</a>.
                </p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </script>
  </body>
</html>
